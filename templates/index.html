<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    
    <style>
        /*#submit, #file{
            background-color: #1d2476;
            border: none;
            border-radius: 1.2rem;
            color: white;
            padding: 0.8rem 0.9rem;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            margin: 4px 2px;
            cursor: pointer;
        }*/
        .backdrop{
            background-color: rgb(52, 42, 42);
        }
    </style>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" />
</head>
<body>
    <div class="">
        <div class="container row" style="margin-top: 6rem;">
            <div class="card bg-dark text-white d-flex flex-wrap align-content-center" style="margin-left: 38%; width: 40%; height: 30%;">
                <div style="padding: 2rem;">
                    <img src="https://pixabay.com/get/gcc0406643267912d9a2aebdb771b7e23cf2a70d2e33336eb9324a4ad0c98449e425acda1b8c126c1f7380f239fca4f772f746efc448ab44e89799092b65de14f_1280.jpg?attachment=" class="card-img-top"/>
                    <div class="card-title">
                        <h1>Upload the file here!</h1>
                    </div>
                    <div class="card-body">
                        <form method="POST" enctype="multipart/form-data">
                            {{form.hidden_tag()}}
                            {{form.file(class_="form-control")}}
                            <div style="margin-top: 1.5rem;">
                                {{form.submit(class_="btn btn-outline-primary")}}
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
